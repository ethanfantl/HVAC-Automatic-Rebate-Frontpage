<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RebateEase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page-body">

    <div class="auth-container">
        <form id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <p>Log in to track your rebates.</p>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <p class="form-error" id="login-error"></p>
            <button type="submit" class="cta-button auth-button">Log In</button>
            <p class="form-toggle">
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
            <p class="form-toggle"><a href="index.html">← Back to Home</a></p>
        </form>

        <form id="signup-form" class="auth-form" style="display: none;">
            <h2>Create Your Account</h2>
            <p>It's free to get started.</p>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" required>
            </div>
            <p class="form-error" id="signup-error"></p>
            <button type="submit" class="cta-button auth-button">Create Account</button>
            <p class="form-toggle">
                Already have an account? <a href="#" id="show-login">Log In</a>
            </p>
            <p class="form-toggle"><a href="index.html">← Back to Home</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
